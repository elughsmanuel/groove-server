openapi: 3.0.0
info:
    title: Groove
    version: "1.0"

paths:
    /api/v1/auth/sign-up:
        post:
            tags:
                - auth
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/sign-up-request"
                required: true
            responses:
                "201":
                    description: CREATED
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/sign-up-response"
    /api/v1/auth/login:
        post:
            tags:
                - auth
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/login-request"
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/login-response"
    /api/v1/auth/forgot-password:
        post:
            tags:
                - auth
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/forgot-password-request"
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/forgot-password-response"
    /api/v1/auth/reset-password:
        patch:
            tags:
                - auth
            parameters:
                - in: query
                  name: token
                  schema:
                      type: string
                      description: token for reset password
                  
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/reset-password-request"
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/reset-password-response"
    /api/v1/users/profile/get-my-profile:
        get:
            tags:
                - user
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/profile-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/profile/update-my-profile:
        patch:
            tags:
                - user
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/profile-request"
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/profile-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/profile/switch-user-access:
        patch:
            tags:
                - user
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/access-request"
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/profile-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/profile/update-my-password:
        patch:
            tags:
                - user
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/update-my-password-request"
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/update-my-password-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/profile/delete-me:
        delete:
            tags:
                - user
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/delete-me-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users:
        get:
            tags:
                - admin
            parameters:
                - in: query
                  name: page
                  schema:
                      type: number
                - in: query
                  name: perPage
                  schema:
                      type: number
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/get-users-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/get-user/{id}:
        get:
            tags:
                - admin
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      oneOf:
                          - type: string
                          - type: integer
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/profile-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/update-user/{id}:
        patch:
            tags:
                - admin
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      oneOf:
                          - type: string
                          - type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/profile-request"
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/profile-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/update-user-role/{id}:
        patch:
            tags:
                - admin
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      oneOf:
                          - type: string
                          - type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/role-request"
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/profile-response"
            security: [{ bearerAuth: [] }]
    /api/v1/users/delete-user/{id}:
        delete:
            tags:
                - admin
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      oneOf:
                          - type: string
                          - type: integer
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/delete-me-response"
            security: [{ bearerAuth: [] }]
    /api/v1/music/add-song:
        post:
            tags:
                - artist
            requestBody:
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: "#/components/schemas/add-song-request"
                required: true
            responses:
                "201":
                    description: CREATED
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/add-song-response"
            security: [{ bearerAuth: [] }]
    /api/v1/music/songs:
        get:
            tags:
                - artist
            parameters:
                - in: query
                  name: page
                  schema:
                      type: number
                - in: query
                  name: perPage
                  schema:
                      type: number
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/get-songs-response"
            security: [{ bearerAuth: [] }]
    /api/v1/music/get-song/{id}:
        get:
            tags:
                - artist
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      oneOf:
                          - type: string
                          - type: integer
            responses:
                "200":
                    description: OK
                    content:
                        application/json; charset=utf-8:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/song-response"
            security: [{ bearerAuth: [] }]

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        sign-up-request:
            title: SignUpRequest
            type: object
            required:
                - firstName
                - lastName
                - email
                - username
                - password
                - confirmPassword
            properties:
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                username:
                    type: string
                password:
                    type: string
                confirmPassword:
                    type: string
        sign-up-response:
            title: SignUpResponse
            type: object
            required:
                - success
                - data
                - accessToken
            properties:
                success:
                    type: boolean
                data:
                    allOf:
                        - $ref: "#/components/schemas/user-response-data"
                        - {}
                accessToken:
                    type: string
        login-request:
            title: LoginRequest
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                password:
                    type: string
        login-response:
            title: LoginResponse
            type: object
            required:
                - success
                - data
                - accessToken
            properties:
                success:
                    type: boolean
                data:
                    allOf:
                        - $ref: "#/components/schemas/user-response-data"
                        - {}
                accessToken:
                    type: string
        user-response-data:
            title: UserResponseData
            type: object
            required:
                - id
                - firstName
                - lastName
                - email
                - username
                - role
                - access
                - premium
                - createdAt
                - updatedAt
            properties:
                id:
                    type: integer
                    format: int32
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                username:
                    type: string
                role:
                    type: string
                access:
                    type: string
                premium:
                    type: boolean
                createdAt:
                    type: string
                updatedAt:
                    type: string
        forgot-password-request:
            title: ForgotPasswordRequest
            type: object
            required:
                - email
            properties:
                email:
                    type: string
        forgot-password-response:
            title: ForgotPasswordResponse
            type: object
            required:
                - success
                - message
            properties:
                success:
                    type: boolean
                message:
                    type: string
        reset-password-request:
            title: ResetPasswordRequest
            type: object
            required:
                - email
                - password
                - confirmPassword
            properties:
                email:
                    type: string
                password:
                    type: string
                confirmPassword:
                    type: string
        reset-password-response:
            title: ResetPasswordResponse
            type: object
            required:
                - success
                - message
            properties:
                success:
                    type: boolean
                message:
                    type: string
        profile-response:
            title: GetMyProfileResponse
            type: object
            required:
                - success
                - data
            properties:
                success:
                    type: boolean
                data:
                    allOf:
                        - $ref: "#/components/schemas/user-response-data"
                        - {}
        profile-request:
            title: ProfileRequest
            type: object
            properties:
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                username:
                    type: string
        update-my-password-request:
            title: UpdateMyPasswordRequest
            type: object
            required:
                - password
                - newPassword
                - confirmPassword
            properties:
                password:
                    type: string
                newPassword:
                    type: string
                confirmPassword:
                    type: string
        update-my-password-response:
            title: UpdateMyPasswordResponse
            type: object
            required:
                - success
                - message
            properties:
                success:
                    type: boolean
                message:
                    type: string
        delete-me-response:
            title: DeleteMeResponse
            type: object
            required:
                - success
                - message
            properties:
                success:
                    type: boolean
                message:
                    type: string
        get-users-response:
            title: GetUsersResponse
            type: object
            required:
                - success
                - data
                - currentPage
                - totalPages
            properties:
                success:
                    type: boolean
                data:
                    type: array
                    items: 
                        $ref: "#/components/schemas/user-response-data"
                currentPage:
                    type: integer
                totalPages:
                    type: integer
        role-request:
            title: RoleRequest
            type: object
            required:
                - role
            properties:
                role:
                    type: string
        add-song-request:
            title: AddSongRequest
            type: object
            required:
                - title
                - artist
                - album
                - genre
                - releaseYear
                - url
                - albumArt
            properties:
                title:
                    type: string
                artist:
                    type: string
                album:
                    type: string
                genre:
                    type: string
                releaseYear:
                    type: integer
                    format: int32
                url:
                    type: string
                albumArt:
                    type: string
        add-song-response:
            title: AddSongResponse
            type: object
            required:
                - success
                - data
            properties:
                success:
                    type: boolean
                data:
                    allOf:
                        - $ref: "#/components/schemas/song-response-data"
                        - {}
        song-response-data:
            title: SongResponseData
            type: object
            required:
                - id
                - title
                - artist
                - album
                - genre
                - releaseYear
                - url
                - albumArt
                - userId
                - createdAt
                - updatedAt
            properties:
                id:
                    type: integer
                    format: int32
                title:
                    type: string
                artist:
                    type: string
                album:
                    type: string
                genre:
                    type: string
                releaseYear:
                    type: integer
                    format: int32
                url:
                    type: string
                albumArt:
                    type: string
                userId:
                    type: integer
                    format: int32
                createdAt:
                    type: string
                updatedAt:
                    type: string
        access-request:
            title: AccessRequest
            type: object
            required:
                - access
            properties:
                access:
                    type: string
        get-songs-response:
            title: GetSongsResponse
            type: object
            required:
                - success
                - data
                - currentPage
                - totalPages
            properties:
                success:
                    type: boolean
                data:
                    type: array
                    items: 
                        $ref: "#/components/schemas/song-response-data"
                currentPage:
                    type: integer
                totalPages:
                    type: integer
        song-response:
            title: SongResponse
            type: object
            required:
                - success
                - data
            properties:
                success:
                    type: boolean
                data:
                    allOf:
                        - $ref: "#/components/schemas/song-response-data"
                        - {}

tags:
    - name: auth
    - name: user
    - name: admin
    - name: artist
